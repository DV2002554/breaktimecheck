<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For icons -->
    <style>
        body { 
            margin: 0;
            padding: 40px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden; /* To contain the background */
            color: #fff;
            background: black;
        }
        .fire-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        .fire-container {
            margin: 0 10px;
            width: 60px;
            height: 60px;
            position: relative;
            transform-origin: center bottom;
            animation-name: flicker;
            animation-duration: 3ms;
            animation-delay: 200ms;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .flame{
            bottom:0;
            position:absolute;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-top-left-radius: 50%;
            transform:rotate(-45deg) scale(1.5,1.5);
        }
        .yellow{
            left:15px;
            width: 30px;
            height: 30px;
            background:gold;
            box-shadow: 0px 0px 9px 4px gold;
        }
        .orange{
            left:10px;
            width: 40px;
            height: 40px;
            background:orange;
            box-shadow: 0px 0px 9px 4px orange;
        }
        .red{
            left:5px;
            width: 50px;
            height: 50px;
            background:OrangeRed;
            box-shadow: 0px 0px 5px 4px OrangeRed;
        }
        .white{
            left:15px;
            bottom:-4px;
            width: 30px;
            height: 30px;
            background:white;
            box-shadow: 0px 0px 9px 4px white;
        }
        .circle{
            border-radius: 50%;
            position:absolute;
        }
        .blue{
            width: 10px;
            height: 10px;
            left:25px;
            bottom:-25px;
            background: SlateBlue;
            box-shadow: 0px 0px 15px 10px SlateBlue;
        }
        .black{
            width: 40px;
            height: 40px;
            left:10px;
            bottom:-60px;
            background: black;
            box-shadow: 0px 0px 15px 10px black;
        }
        @keyframes flicker{
            0%   {transform: rotate(-1deg);}
            20%  {transform: rotate(1deg);}
            40%  {transform: rotate(-1deg);}
            60%  {transform: rotate(1deg) scaleY(1.04);}
            80%  {transform: rotate(-2deg) scaleY(0.92);}
            100% {transform: rotate(1deg);}
        }
        .container { 
            max-width: 1300px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            color: #333;
            position: relative;
            z-index: 1;
        }
        h1 { 
            text-align: center; 
            color: #4a4a4a; 
            margin-bottom: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-group { 
            margin-bottom: 30px; 
        }
        .form-control {
            border-radius: 20px;
            padding: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        button { 
            margin-right: 15px; 
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .btn-success { background: #28a745; border: none; }
        .btn-warning { background: #ffc107; border: none; color: #333; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-info { background: #17a2b8; border: none; }
        table { 
            margin-top: 30px; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        thead.thead-dark {
            background: #343a40;
            color: white;
        }
        th, td {
            vertical-align: middle;
            padding: 15px;
        }
        tbody tr:nth-child(odd) {
            background: #f8f9fa;
        }
        tbody tr:hover {
            background: #e9ecef;
            transition: background 0.3s;
        }
        /* Scrollable table for many rows */
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        /* Add some animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 1s ease-in-out;
        }
        button i {
            margin-right: 8px;
        }
        #datePicker {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="fire-background">
        <!-- Multiple flames for background effect -->
        <div class="fire-container">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 100ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 300ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 50ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 400ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 150ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 250ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 350ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <div class="fire-container" style="animation-delay: 450ms;">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame yellow"></div>
            <div class="flame white"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <!-- Add even more if needed for fuller coverage -->
    </div>
    <div class="container">
        <h1>Staff Attendance System</h1>
        <div class="form-group">
            <label for="staff">Select Staff for Actions (type to search):</label>
            <input type="text" list="staffList" id="staff" class="form-control" placeholder="Type name to search..." autocomplete="off">
            <datalist id="staffList">
                {% for name in staff_names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </datalist>
        </div>
        <button class="btn btn-success" onclick="performAction('check_in')"><i class="fas fa-sign-in-alt"></i> Check In</button>
        <button class="btn btn-warning" onclick="performAction('start_break')"><i class="fas fa-coffee"></i> Start Break</button>
        <button class="btn btn-warning" onclick="performAction('end_break')"><i class="fas fa-play"></i> End Break</button>
        <button class="btn btn-danger" onclick="performAction('check_out')"><i class="fas fa-sign-out-alt"></i> Check Out</button>
        <h2 class="mt-4">Daily Records</h2>
        <div class="form-group">
            <label for="datePicker">Select Date for Daily Records:</label>
            <input type="date" id="datePicker" class="form-control" value="{{ today }}">
        </div>
        <div class="table-responsive">
            <table id="recordsTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Break Count</th>
                        <th>Total Break (min)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <h2 class="mt-4">Staff History Log</h2>
        <div class="form-group">
            <label for="historyStaff">Select Staff for History (type to search):</label>
            <input type="text" list="staffList" id="historyStaff" class="form-control" placeholder="Type name for history..." autocomplete="off">
        </div>
        <button class="btn btn-info" onclick="loadStaffHistory()"><i class="fas fa-history"></i> View Staff History</button>
        <div class="table-responsive mt-3">
            <table id="historyTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Break Count</th>
                        <th>Total Break (min)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        const datePicker = document.getElementById('datePicker');
        datePicker.addEventListener('change', loadRecords);

        function performAction(action) {
            const nameInput = document.getElementById('staff');
            const name = nameInput.value.trim();
            if (!name) {
                alert('Please select or type a staff name.');
                return;
            }
            fetch('/action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name, action: action})
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then(data => {
                if (data.success) {
                    loadRecords();  // Reload daily records after action
                    alert(`${action.replace('_', ' ').toUpperCase()} successful for ${name}`);
                    nameInput.value = '';  // Clear input after success
                } else {
                    alert(`Action failed: ${data.message || 'Unknown error'}`);
                }
            }).catch(error => {
                console.error('Fetch error:', error);
                alert('Error performing action: ' + error.message + '. Ensure the server is running.');
            });
        }

        function loadRecords() {
            const selectedDate = datePicker.value;
            fetch(`/records?date=${selectedDate}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#recordsTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0]}</td>
                            <td>${row[1] || 'Not checked in'}</td>
                            <td>${row[2] || 'Not checked out'}</td>
                            <td>${row[3]}</td>
                            <td>${row[4].toFixed(2)}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }).catch(error => {
                    console.error('Error loading records:', error);
                    alert('Error loading records: ' + error.message + '. Ensure the server is running.');
                });
        }

        function loadStaffHistory() {
            const name = document.getElementById('historyStaff').value.trim();
            if (!name) {
                alert('Please select a staff name for history.');
                return;
            }
            fetch(`/staff_history?name=${encodeURIComponent(name)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#historyTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0]}</td>
                            <td>${row[1] || 'Not checked in'}</td>
                            <td>${row[2] || 'Not checked out'}</td>
                            <td>${row[3]}</td>
                            <td>${row[4].toFixed(2)}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }).catch(error => {
                    console.error('Error loading history:', error);
                    alert('Error loading history: ' + error.message + '. Ensure the server is running.');
                });
        }

        // Load records on page load
        loadRecords();
        // Auto-refresh daily records every 30 seconds
        setInterval(loadRecords, 30000);
    </script>
</body>
</html>
