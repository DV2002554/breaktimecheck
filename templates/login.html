<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4500, #ff8c00, #ffd700); /* Fire-like gradient */
            overflow: hidden;
            position: relative;
        }
        .fire-effect {
            position: absolute;
            top: 20%;
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00, 0 0 30px #ffd700;
            animation: jump 1.5s infinite, flicker 0.5s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 4em;
            color: #ff4500;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .login-header h2 {
            font-size: 2em;
            color: #333;
            margin: 10px 0 5px;
        }
        .login-header p {
            color: #666;
            font-size: 0.9em;
        }
        .error {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff4500;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
        }
        .btn-primary {
            background-color: #ff4500;
            border: none;
            padding: 12px;
            border-radius: 25px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff8c00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="fire-effect">Welcome to BV FAMILY TEAM</div>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-fire"></i>
            <h2>Sign In</h2>
            <p>Join the team</p>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
