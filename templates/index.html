<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For icons -->
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; 
            padding: 40px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            max-width: 1300px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            color: #333;
        }
        h1 { 
            text-align: center; 
            color: #4a4a4a; 
            margin-bottom: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-group { 
            margin-bottom: 30px; 
        }
        .form-control {
            border-radius: 20px;
            padding: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        button { 
            margin-right: 15px; 
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .btn-primary { background: #007bff; border: none; }
        .btn-warning { background: #ffc107; border: none; color: #333; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-success { background: #28a745; border: none; }
        table { 
            margin-top: 30px; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        thead.thead-dark {
            background: #343a40;
            color: white;
        }
        th, td {
            vertical-align: middle;
            padding: 15px;
        }
        tbody tr:nth-child(odd) {
            background: #f8f9fa;
        }
        tbody tr:hover {
            background: #e9ecef;
            transition: background 0.3s;
        }
        /* Scrollable table for many rows */
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        /* Add some animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Attendance System</h1>
        <div class="form-group">
            <label for="staff">Select Staff (type to search):</label>
            <input type="text" list="staffList" id="staff" class="form-control" placeholder="Type name to search..." autocomplete="off">
            <datalist id="staffList">
                {% for name in staff_names %}
                    <option value="{{ name }}"></option>
                {% endfor %}
            </datalist>
        </div>
        <button class="btn btn-success" onclick="performAction('check_in')"><i class="fas fa-sign-in-alt"></i> Check In</button>
        <button class="btn btn-warning" onclick="performAction('start_break')"><i class="fas fa-coffee"></i> Start Break</button>
        <button class="btn btn-warning" onclick="performAction('end_break')"><i class="fas fa-play"></i> End Break</button>
        <button class="btn btn-danger" onclick="performAction('check_out')"><i class="fas fa-sign-out-alt"></i> Check Out</button>
        <h2 class="mt-4">Records for {{ today }}</h2>
        <div class="table-responsive">
            <table id="recordsTable" class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Break Count</th>
                        <th>Total Break (min)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        function performAction(action) {
            const nameInput = document.getElementById('staff');
            const name = nameInput.value.trim();
            if (!name) {
                alert('Please select or type a staff name.');
                return;
            }
            fetch('/action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name, action: action})
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            }).then(data => {
                if (data.success) {
                    loadRecords();
                    alert(`${action.replace('_', ' ').toUpperCase()} successful for ${name}`);
                    nameInput.value = '';  // Clear input after success
                } else {
                    alert(`Action failed: ${data.message || 'Unknown error'}`);
                }
            }).catch(error => {
                console.error('Fetch error:', error);
                alert('Error performing action: ' + error.message + '. This is usually because the server is not running or the page was opened as a local file. Run "python attendance_system.py" and access http://127.0.0.1:5000.');
            });
        }

        function loadRecords() {
            fetch('/records')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#recordsTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0]}</td>
                            <td>${row[1] || 'Not checked in'}</td>
                            <td>${row[2] || 'Not checked out'}</td>
                            <td>${row[3]}</td>
                            <td>${row[4].toFixed(2)}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }).catch(error => {
                    console.error('Error loading records:', error);
                    alert('Error loading records: ' + error.message + '. Ensure the server is running at http://127.0.0.1:5000.');
                });
        }

        // Load records on page load
        loadRecords();
        // Auto-refresh records every 30 seconds
        setInterval(loadRecords, 30000);
    </script>
</body>
</html>
